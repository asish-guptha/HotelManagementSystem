<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Nexus Hotels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../navbar/navbar.css">
    </head>
<body class="bg-light">

    <nav class="nav_container w-100"></nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4 fw-bold">Explore Our Luxury Rooms</h2>
        
        <div class="row g-4 room_container">
            </div>
    </div>

    <div class="modal fade" id="bookingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Confirm Booking</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <div class="alert alert-light border mb-3">
                        <h6 class="fw-bold text-primary mb-2"><i class="bi bi-info-circle"></i> Room Details</h6>
                        <div id="modalRoomDetails">
                            </div>
                    </div>

                    <form id="bookingForm">
                        <input type="hidden" id="hiddenRoomNo">
                        <input type="hidden" id="hiddenRoomType">
                        <input type="hidden" id="hiddenRoomPrice">

                        <div class="mb-3">
                            <label class="form-label">Guest Name</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter full name" required>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label">Check-In</label>
                                <input type="date" name="checkIn" class="form-control" required>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label">Check-Out</label>
                                <input type="date" name="checkOut" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">Confirm & Pay</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../navbar/navbar.js"></script> 
    <script src="./homePage.js"></script>
</body>
</html>
