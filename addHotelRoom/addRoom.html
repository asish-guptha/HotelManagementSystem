<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">

    <nav class="nav_container w-100 fixed-top"></nav>
    <main>  

        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i>Add New Room</h5>
            </div>
            <div class="card-body">
                <form id="addRoomForm">

                    <div class="mb-3">
                        <label class="form-label">Room Number</label>
                        <input type="number" class="form-control" id="roomNumber" placeholder="Enter the room number" name="roomNumber"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Room Type</label>
                        <select class="form-select" name="roomType" id="roomType" required>
                            <option value="" selected disabled>Select a room...</option>
                            <option value="suit">Suit</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="doubleRoom">Double Room</option>
                            <option value="classic">Classic</option>
                            <option value="singleRoom">Single Room</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price per Night (₹)</label>
                        <div class="input-group">
                            <span class="input-group-text">₹</span>
                            <input type="number" class="form-control" id="price" placeholder="0.00" name="price" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Upload Room Images</label>
                        <input class="form-control" type="file" id="file" name="file" multiple>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Initial Status</label>
                        <select class="form-select" name="roomStatus" id="roomStatus">
                            <option value="Available">Available</option>
                            <option value="maintenance">Under Maintenance</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Add Room to Inventory</button>
                </form>
            </div>
        </div>
    </main>

    <script src="../navbar/navbar.js"></script>
    <script src="addRoom.js"></script>
</body>

</html>
