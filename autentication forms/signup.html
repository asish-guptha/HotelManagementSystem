<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">

    <nav class="nav_container w-100 fixed-top"></nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center p-3">

        <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px; border-radius: 15px;">
            <div class="card-body">
                <h3 class="text-center mb-4 fw-bold text-success">Create Account</h3>

                <form id="signupForm">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="regName" placeholder="John Doe" name="name" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="regEmail" placeholder="name@example.com" name="email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <div class="d-flex gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female"
                                    value="Female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="other"
                                    value="other">
                                <label class="form-check-label" for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="tel" placeholder="1234567890" name="mobileNo" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" id="regPass" name="password" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="regConfirmPass" name="confirmPassword" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-2">Sign Up</button>

                    <div class="text-center mt-3">
                        <small>Already have an account? <a href="login.html" class="fw-bold">Login</a></small>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="../navbar/navbar.js"></script>
    <script src="signup.js"></script>
</body>

</html>
