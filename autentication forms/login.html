<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">

    <nav class="nav_container w-100 sticky-top"></nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center p-3">

        <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px; border-radius: 15px;">
            <div class="card-body">
                <h3 class="text-center mb-4 fw-bold text-primary">Welcome Back</h3>

                <form id="loginForm">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="loginUser" placeholder="Username" name="email" required>
                        <label for="loginUser">Username</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="loginPass" placeholder="Password" name="password" required>
                        <label for="loginPass">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a href="#" class="text-decoration-none small">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2">Login</button>

                    <div class="text-center mt-3">
                        <small>Don't have an account? <a href="signup.html" class="fw-bold">Register</a></small>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="../navbar/navbar.js"></script>
    <script src="login.js"></script>
</body>

</html>
