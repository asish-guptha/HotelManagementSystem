<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../navbar/navbar.css">
</head>

<body class="bg-light d-flex flex-column" style="min-height: 100vh;">

    <nav class="nav_container w-100 fixed-top"></nav>

    <main>

        <div class="card border-0 shadow-sm">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Book Your Stay</h5>
            </div>
            <div class="card-body">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label class="form-label text-muted">Selected Hotel</label>
                        <input type="text" class="form-control bg-light" id="bookHotelName" value="Tulasi Grand"
                            readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Room Type</label>
                        <select class="form-select" id="bookRoomType" required>
                            <option value="" selected disabled>Select a room...</option>
                            <option value="suit">Suit - ₹4500.00</option>
                            <option value="deluxe">Deluxe - ₹3000.00</option>
                            <option value="doubleRoom">Double Room - ₹1500.00</option>
                            <option value="classic">Classic - ₹1200.00</option>
                            <option value="singleRoom">Single Room - ₹1000.00</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Check-in</label>
                            <input type="date" class="form-control" id="checkInDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Check-out</label>
                            <input type="date" class="form-control" id="checkOutDate" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-2">Confirm Booking</button>
                </form>
            </div>
        </div>
    </main>

    <script src="./navbar/navbar.js"></script>
</body>

</html>
